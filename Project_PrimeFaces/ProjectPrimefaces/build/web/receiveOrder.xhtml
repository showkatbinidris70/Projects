<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home Page</title>
        <style>
            .header{
                height: 175px;
                width: 1329px;
                background-color: #FBFAFA;
            }
            .logo{
                height: 172px;
                width:212px;
                border: 1px solid blue;
                float: left;
            }
            .banner{
                height: 172px;
                width:1110px;
                float: right;
            }
            .footer{
                height: 200px;
                width: 1328px;
                border:1px solid black;
                margin-left: 2px;
                background-color: #FBFAFA;
            }
            .map{
                height:196px;
                width:600px;
                margin-left: 30px;
                float: left;
            }
            .location{
                height:196px;
                width:270px;
                float: left;
                margin-left: 2px;
            }
            .follw{
                height:196px;
                width:414px;
                float: right;  
            }
            .icon{
                height:100px;
                width: 269px;

            }
            .icon1{
                height:58px;
                width: 50px;
                float:left;

            }
            .icon2{
                height:58px;
                width: 50px;
                margin-left: 3px;
                float:left;
            }
            .icon3{
                height:58px;
                width: 50px;
                margin-left: 3px;
                float:left;
            }
            .icon4{
                height:58px;
                width: 50px;
                margin-left: 3px;
                float:left;
            }
            .picNorder{
                height: 560px;
                width: 1328px;
                border:1px solid yellow;
            }
        </style>
    </h:head>
    <h:body>
        <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
            <!-- Start Menu area -->
            <h:form>  
                <p:growl id="messages"/>
                <div class="header">
                    <div class="logo">
                        <p:graphicImage value="/images/logo.png"> 
                        </p:graphicImage> 
                    </div>
                    <div class="banner">
                        <h1 align="center" style="font-family: Cooper Black; font-size: 40pt; color: green;" >Research  and Development Department</h1>
                        <h2  align="center" style="font-family: Cooper Black; font-size: 20pt; color: red;" > Fashion is an instant language</h2>
                    </div>
                </div>
                <p:menubar>
                    <p:submenu label="Product Tables" icon="pi pi-file">

                        <p:menuitem value="Receice Order" url="receiveOrder.xhtml" />

                        <p:menuitem value="Buying Chemical" url="buyingChemical.xhtml" />

                        <p:menuitem value="Buying Thread" url="buyingThread.xhtml" />
                        <p:menuitem value="Knitting Section" url="knittingSection.xhtml" />
                        <p:menuitem value="Dyeing Section" url="dyeingSection.xhtml" />
                        <p:menuitem value="Finishing Section" url="finishingSection.xhtml" />
                        <p:menuitem value="Summary" url="summary.xhtml" />


                    </p:submenu>


                    <p:submenu label="Notice" icon="pi pi-pencil">
                        <p:menuitem value="Special Offer" url="#"  />
                        <p:menuitem value="Upcomming Foods" url="#" />
                        <p:menuitem value="Jobs Circuller" url="circuller.xhtml"  />
                    </p:submenu>

                    <p:submenu label="About Us" icon="pi pi-question">
                        <p:menuitem value="Contact Us" url="#" />
                        <p:menuitem value="Our Branchs" url="#" />
                        <p:submenu label="Head Branch" icon="pi pi-search"/>
                        <p:submenu label="Banani Branch" icon="pi pi-search"/>
                        <p:submenu label="Gulshan Branch" icon="pi pi-search"/>
                        <p:submenu label="Dhanmondi Branch" icon="pi pi-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Carrier" url="circuller.xhtml"  />

                    <p:menuitem value="Home" url="index.xhtml" />

                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton type="button" value="Login" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </p:layoutUnit>







        <p:layoutUnit position="center">
            <h2  align="center" style="font-family: Cooper Black; font-size: 20pt; color: darkred;" > Receive Order</h2>
            <h:form>
                <p:outputLabel value="Order Code  : "/>
                <p:inputText value="#{orderCodeController.orderCode.orderCode}"/>
                <br/>

                <p:outputLabel value="Product Qty :"/>
                <p:inputText value="#{orderCodeController.orderCode.productQty}"/>
                <br/>

                <p:outputLabel value="Unite Price :"/>
                <p:inputText value="#{orderCodeController.orderCode.unitPrice}"/>
                <br/>

                <p:outputLabel value="Total Price :"/>
                <p:inputText value="#{orderCodeController.orderCode.totalPrice}"/>
                <br/>
                <p:outputLabel for="date" value="Order Date : " />
                <p:calendar  id="date"  value="#{orderCodeController.orderCode.deliveryDate}"  />
                <br/>
<!--                 <p:outputLabel for="date" value="Delivery Date : " />
                <p:calendar  id="dated"  value="#{orderCodeController.orderCode.deliveryDate}"  />
                <br/><br/>-->
                <p:commandButton action="#{orderCodeController.save()}" value="Submit"/>


            </h:form>
            <br/><br/>
            <p:dataTable var="stu" value="#{orderCodeController.orderCodes}">
                <p:column headerText="Order Code">
                    <h:outputText value="#{stu.orderCode}"/>
                </p:column>

                <p:column headerText="Product Qty">
                    <h:outputText value="#{stu.productQty}"/>
                </p:column>

                <p:column headerText="Unit Price">
                    <h:outputText value="#{stu.unitPrice}"/>
                </p:column>

                <p:column headerText="Total Price">
                    <h:outputText value="#{stu.totalPrice}"/>
                </p:column>

                <p:column headerText="Order  Date">
                    <h:outputText value="#{stu.deliveryDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
<!--                 <p:column headerText="Delivery Date">
                    <h:outputText value="#{stu.deliveryDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>-->


            </p:dataTable>
        </p:layoutUnit>




        <!-- end order area-->
        <!--Start footer area -->
        <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
            <div class="footer">
                <div class="location">
                    <div class="icon">
                        <div class="icon1">
                            <p:graphicImage value="/images/facebook.png" alt="Facebook"/> 
                        </div>
                        <div class="icon2">
                            <p:graphicImage value="/images/tw.png" alt="Twitter"/> 
                        </div>
                        <div class="icon3">
                            <p:graphicImage value="/images/ins.png" alt="instragram"/> 
                        </div>
                        <div class="icon4">
                            <p:graphicImage value="/images/u.png" alt="Youtube"/> 
                        </div>
                        <br></br>
                        <h2 align="center">Follow Us</h2>
                        <p>  Follow us on Social Media where we brings many offers for our customers</p>
                    </div>
                </div>
                <div class="map">
                    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
                    <h:form prependId="true"> 
                        <p:growl id="messages" showDetail="true" life="2000" />

                        <p:gmap id="gmap" center="23.7439878, 90.3725491" zoom="15" type="ROADMAP" style="width:100%;height:196px">
                            <p:ajax event="stateChange" listener="#{eventView.onStateChange}" update="messages" />
                            <p:ajax event="pointSelect" listener="#{eventView.onPointSelect}" update="messages" />
                        </p:gmap>
                    </h:form>
                </div>
                <div class="follw">
                    <h1 align="center">Our Location</h1>
                    <h4>Road #:8/A Saatmasjid Road, Dhanmondi Dhaka, 1208</h4>
                    <b>Phone: 01921839596</b><br></br>
                    <b>Email:showkatbinidris70@gmail.com</b>
                </div>
            </div>
        </p:layoutUnit>
        <!--End footer area -->
    </h:body>
</html>
